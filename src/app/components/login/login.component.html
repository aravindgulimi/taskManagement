<div class="d-flex vh-100 justify-content-center align-items-center bg-light">
  <div class="card p-4 shadow-lg" style="width: 350px">
    <h2 class="text-center mb-3">ðŸ‘‰Sign InðŸ‘ˆ</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Gmail</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="abc@gmail.com"/>

        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-danger small">
          Valid Gmail is required
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="*********"/>
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-danger small">
          Password is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success w-100"
        *ngIf="loginForm.valid && loginForm.dirty"
      >
        Log In
      </button>
    </form>
    
    <p class="mt-3 text-center">
      Back To Welcome Page
      <a routerLink="/home" class="text-primary" (click)="welcomePage()" type="button">Click Here</a>
    </p>
  </div>
</div>
