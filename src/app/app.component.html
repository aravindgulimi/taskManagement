<mat-toolbar
  color="primary"
  class="example-toolbar d-flex justify-content-between align-items-center"
>
  <span class="title">Welcome to {{ title }}</span>
  <div class="spacer"></div>
  <div class="header-right d-flex align-items-center">
    <div class="profile-container">
      <button mat-icon-button class="profile-button">
        <mat-icon class="white-icon">account_circle</mat-icon>
      </button>

      <div class="drop-down dropdown-profile animated fadeIn dropdow-menu">
        <div class="dropdown-counter-body">
          <!-- <p *ngIf="isUserLoggedIn" class="profile-menu">{{ userEmail }}</p> -->
          <ul>
            <li *ngIf="!isUserLoggedIn">
              <a routerLink="/login">
                <i class="icon-key"></i>
                <span class="profile-menu icon-key">Log In</span>
              </a>
            </li>
            <li *ngIf="isUserLoggedIn">
              <a (click)="logOut()">
                <span class="profile-menu">Log Out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
